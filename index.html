<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runtracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    
    <header>
        <div class="topnav">
            <a href="/index.html" class="active">Isaac's Runtracker</a>
            <div id="myLinks">
                <a href="/about.html">About</a>
            </div>
                <a href="javascript:;" class="icon" onclick="openMenu()">
                <i class="fa fa-bars"></i>
            </a>
          </div>
    </header>

    <main>
        <h1>Welcome to My Runtracker!</h1>
        <p>Curious about my running progress? Then you've come to the right place! (FOR ISAAC ONLY DO NOT USE IF YOU'RE NOT ISAAC)</p>
        <form name="myForm" onsubmit="validateForm()">
            <label>Run date:</label><br>
              <input type="date" name="date"><br><br>
            <label>Time (in minutes)</label><br>
              <input type="number" name="Time"><br><br>
            <label>Speed (in mph)</label><br>
              <input type="number" name="Speed"><br><br>  
              <input type="submit"
                value="Submit">
        </form>
        
        
        
        
        
        <h2 id="intro">Here's where my running progress will display!</h2>


    </main>
    <footer>
        <p>Designed and built by Isaac Marvel</p>
    </footer>
</body>
</html>
