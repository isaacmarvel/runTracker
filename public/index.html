<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runtracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <div class="topnav">
        <a href="/index.html" class="active is-family-sans-serif"
          >Isaac's Runtracker</a
        >
        <div id="myLinks">
          <a href="/about.html" class="is-family-sans-serif">About</a>
        </div>
        <a href="javascript:;" class="icon" onclick="openMenu()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </header>

    <main>
      <div class="card-image has-text-centered">
        <figure class="image is-128x128 is-inline-block">
          <img src="/images/running.png" alt="runtracker logo" />
        </figure>
      </div>
      <h1 class="title">Welcome to my Runtracker!</h1>
      <p class="mb-4">
        My previous running data will display if you submit new data. 
      </p>

      <p class="mb-3">
        Speed in mph:
      </p>
      <div class="control">
        <input
          class="input is-rounded mb-4"
          id="speed"
          type="number"
          placeholder="speed"
        />
        <p class="mb-3">
          Time run in minutes:
        </p>
        <input
          class="input is-rounded mb-4"
          id="time"
          type="number"
          placeholder="time"
        />
        <p class="mb-3">
          Date:
        </p>
        <input
          class="input is-rounded mb-4"
          id="date"
          type="date"
          placeholder="date"
        />
        <button class="button is-primary mb-4" id="submit" onclick="sendData()">
          submit
        </button>
      </div>

      <ul id="infoList"></ul>

      <canvas id="myChart"></canvas>
    </main>
    <footer>
      <p>Designed and built by Isaac Marvel</p>
    </footer>

    <script type="text/javascript" src="client.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
    <script src="chart.js"></script>
  </body>
</html>
